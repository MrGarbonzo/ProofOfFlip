services:
  dashboard:
    image: ghcr.io/mrgarbonzo/proofofflip/dashboard:37bb4b2db0b11e2eb497afa4d5d385360e8b6587
    ports:
      - "80:3000"
    environment:
      - DASHBOARD_PORT=3000
      - TEE_PROVIDER=secretvm
      - STORAGE_PATH=/data
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - ALLOWED_RTMR3=${ALLOWED_RTMR3}
      - SECRET_AI_API_KEY=${SECRET_AI_API_KEY}
    volumes:
      - dashboard-data:/data
      - ./crypto/docker_public_key_ed25519.pem:/app/data/pubkey.pem:ro
      - ./crypto/docker_attestation_ed25519.txt:/app/data/quote.txt:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  dashboard-data:
