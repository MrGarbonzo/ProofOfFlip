services:
  dashboard:
    image: ghcr.io/mrgarbonzo/proofofflip/dashboard:f1debc28d7356cf99b931443c068f87d3315ae31
    ports:
      - "3000:3000"
    environment:
      - DASHBOARD_PORT=3000
      - TEE_PROVIDER=secretvm
      - STORAGE_PATH=/data
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
    volumes:
      - dashboard-data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  dashboard-data:
