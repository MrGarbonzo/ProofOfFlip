services:
  dashboard:
    image: ghcr.io/mrgarbonzo/proofofflip/dashboard:84db3e3b9ff625664fa59224cacd46c438f880c1
    ports:
      - "3000:3000"
    environment:
      - DASHBOARD_PORT=3000
      - TEE_PROVIDER=secretvm
      - STORAGE_PATH=/data
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
    volumes:
      - dashboard-data:/data
      - /app/data/pubkey.pem:/app/data/pubkey.pem:ro
      - /app/data/quote.txt:/app/data/quote.txt:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  dashboard-data:
