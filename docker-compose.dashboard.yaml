services:
  dashboard:
    image: ghcr.io/mrgarbonzo/proofofflip/dashboard:8898257e233b9e689e19e88cd00ed7df96de7a98
    ports:
      - "80:3000"
    environment:
      - DASHBOARD_PORT=3000
      - TEE_PROVIDER=secretvm
      - STORAGE_PATH=/data
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
    volumes:
      - dashboard-data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  dashboard-data:
